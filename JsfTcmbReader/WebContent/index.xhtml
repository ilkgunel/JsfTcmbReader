<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <h:form>
        <h:dataTable value="#{tcmb.currencies}" var="yaz">
            <h:column>
                <f:facet name="header">Kod</f:facet>
                <h:outputText value="#{yaz.kod}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Birim</f:facet>
                <h:outputText value="#{yaz.unit}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Döviz Adı</f:facet>
                <h:outputText value="#{yaz.currencyName} #{yaz.isim}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Döviz Alış(Forex Buying)</f:facet>
                <h:outputText value="#{yaz.forexBuying}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Döviz Satış(Forex Selling)</f:facet>
                <h:outputText value="#{yaz.forexSelling}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Efektif Alış(Banknote Buying)</f:facet>
                <h:outputText value="#{yaz.banknoteBuying}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Efektif Satış(Banknote Selling)</f:facet>
                <h:outputText value="#{yaz.banknoteSelling}"/>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
